syntax = "proto3";

package flowx.entities;

option go_package = "entities";
option java_package = "org.onflowx.protobuf.entities";

import "google/protobuf/timestamp.proto";

message BlockHeader {
  bytes id = 1;
  bytes parent_id = 2;
  uint64 height = 3;
  google.protobuf.Timestamp timestamp = 4;
}
